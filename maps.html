<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Karen Blixen Coffee Garden & Cottages Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map {
      height: 400px;  /* Square height */
      width: 400px;   /* Square width */
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Karen Blixen Coffee Garden & Cottages</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const lat = -1.34539;
    const lng = 36.71411;

    const map = L.map('map').setView([lat, lng], 18); // Zoom level 18 = very focused

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    L.marker([lat, lng])
      .addTo(map)
      .bindPopup('Karen Blixen Coffee Garden & Cottages')
      .openPopup();
  </script>
</body>
</html>
